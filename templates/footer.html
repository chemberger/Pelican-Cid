<footer class="blog-footer">

    <ul class="nav">
        {% if USE_CUSTOM_MENU %}
            {% for name, url in CUSTOM_MENUITEMS %}
                <li><a href="{{ SITEURL }}/{{ url }}">{{ name }}</a></li>
            {% endfor %}
        {% else %}
            {% for page in PAGES %}
                <li><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
            {% endfor %}
        {% endif %}
        {% for title,url in CONTACTS %}
            <li><a href="{{ url }}">{{ title|capitalize }}</h3>
            </a></li>
        {% endfor %}
        {% include 'email.html' %}
    </ul>
</footer>
